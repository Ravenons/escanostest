<html>
    <head>
        <title>Send email</title>
    </head>
    <body>
        <form action="https://formspree.io/ravenons@gmail.com" method="POST">
            <input type="text" name="Nombre" placeholder="Nombre">
            </br>
            <input type="email" name="Correo electrónico" placeholder="Correo electronico" required>
            </br>
            <input type="tel" name="Teléfono" id="telForm" placeholder="Teléfono">
            </br>
            <textarea name="Comentario" id="textareaForm" placeholder="Comentario"></textarea>
            </br>
            <input type="hidden" name="_language" value="es" />
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>

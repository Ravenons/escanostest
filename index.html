<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario para Escaños en Blanco</title>
    </head>
    <body>
        <form action="https://formspree.io/ravenons@gmail.com" method="POST">
            <input type="text" name="Nombre" placeholder="Nombre">
            </br>
            <input type="email" name="Correo electrónico" placeholder="Correo electronico" required>
            </br>
            <input type="tel" name="Teléfono" placeholder="Teléfono">
            </br>
            <textarea name="Comentario" placeholder="Comentario"></textarea>
            </br>
            <input type="hidden" name="_language" value="es" />
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>

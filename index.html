<html>
    <head>
        <title>Send email</title>
    </head>
    <body>
        <form action="https://formspree.io/ravenons@gmail.com" method="POST">
            <label for="textForm">Nombre</label>
            <input type="text" name="Nombre" id="textForm">
            </br>
            <label for="emailForm">Correo electrónico</label>
            <input type="email" name="Correo electrónico" id="emailForm">
            </br>
            <label for="telForm">Teléfono</label>
            <input type="tel" name="Teléfono" id="telForm">
            </br>
            <label for="textareaForm">Comentario</label>
            <textarea name="Comentario" id="textareaForm"></textarea>
            </br>
            <input type="hidden" name="_language" value="es" />
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
